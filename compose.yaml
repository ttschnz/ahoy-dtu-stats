services:
  crawler:
    image: ghcr.io/ttschnz/ahoy-dtu-stats:db_connector
    environment:
      - INVERTER_ENDPOINT=http://ahoy-dtu.fritz.box
      - CRAWLING_INTERVAL=30
      - RUST_LOG=debug
      # - LOGGING_TARGET=stdout
      - LOGGING_TARGET=/output/log
      - DB_HOST=hostname
      - DB_NAME=db_name
      - DB_USER=root
      - DB_PASSWORD=passwd123
      - DB_PORT=3306
      - WRITE_INTERVAL=1
    volumes:
      - ./out:/output
